<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Rock, Paper, Scissors Game</h1>

    <form id="gameForm">
        <label for="move">Enter your move (r, p, or s):</label>
        <input type="text" id="move" name="move" maxlength="1" pattern="[rps]" required>
        <button type="button" onclick="playRound()">Play Round</button>
    </form>

    <p id="result"></p>

    <script>
        function playRound() {
            var moveInput = document.getElementById("move");
            var resultParagraph = document.getElementById("result");

            var playerMove = moveInput.value.toLowerCase();
            var validMoves = ["r", "p", "s"];

            if (validMoves.includes(playerMove)) {
                var computerMoves = ["r", "p", "s"];
                var computerMove = computerMoves[Math.floor(Math.random() * computerMoves.length)];

                var winner;
                if (playerMove === computerMove) {
                    winner = "It's a tie!";
                } else if (
                    (playerMove === "r" && computerMove === "s") ||
                    (playerMove === "p" && computerMove === "r") ||
                    (playerMove === "s" && computerMove === "p")
                ) {
                    winner = "You win!";
                } else {
                    winner = "You lose!";
                }

                resultParagraph.textContent = "Computer played: " + computerMove + ". " + winner;
            } else {
                resultParagraph.textContent = "Invalid move. Please enter 'r', 'p', or 's'.";
            }
        }
    </script>
</body>
</html>
